<div class="container mt-5 ">
  <button class="custom-margin" type="submit" mat-raised-button color="primary" (click)="create()">Create New User
  </button>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
        <td mat-cell *matCellDef="let user">{{user?.name}}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Phone</th>
        <td mat-cell *matCellDef="let user">{{user?.phone}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <a (click)="edit(user.id)">
            <mat-icon color="primary">edit</mat-icon>
          </a>
          <span> </span>
          <a (click)="delete(user.id)">
            <mat-icon color="primary">delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator #paginator
                   [pageIndex]="0"
                   [pageSize]="5"
                   [pageSizeOptions]="[1, 5, 10, 25]">
    </mat-paginator>
  </div>
</div>
